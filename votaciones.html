<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIONES - PE√ëA MAULAS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        .votaciones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .vote-card {
            background: var(--votaciones-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .vote-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--main-shadow);
        }

        .vote-card.finished {
            opacity: 0.9;
            border-left: 5px solid var(--votaciones-badge-finished-bg);
        }

        .vote-card.active {
            border-left: 5px solid var(--votaciones-badge-active-bg);
        }

        .vote-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .vote-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--votaciones-card-title);
            margin: 0;
        }

        .vote-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .badge-active {
            background: var(--votaciones-badge-active-bg);
            color: white;
        }

        .badge-finished {
            background: var(--votaciones-badge-finished-bg);
            color: white;
        }

        .vote-desc {
            font-size: 0.95rem;
            color: var(--votaciones-card-desc);
            line-height: 1.4;
        }

        .vote-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .vote-timer {
            font-family: monospace;
            font-weight: bold;
            color: var(--votaciones-timer-text);
            font-size: 1.1rem;
            background: var(--votaciones-timer-bg);
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .option-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--votaciones-option-border);
            border-radius: 8px;
            background: var(--votaciones-option-bg);
            color: var(--votaciones-option-text);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-blue);
            background: rgba(21, 101, 192, 0.05);
        }

        .option-btn.selected {
            border-color: var(--votaciones-option-selected-bg);
            background: var(--votaciones-option-selected-bg);
            color: var(--votaciones-option-selected-text);
        }

        .option-progress {
            height: 4px;
            background: var(--votaciones-progress-bg);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: var(--votaciones-progress-bar);
            transition: width 0.5s ease-out;
        }

        .vote-results {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .voters-list {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .btn-new-vote {
            background-color: var(--votaciones-btn-new-bg);
            color: var(--votaciones-btn-new-text);
            font-family: var(--votaciones-btn-new-text-font);
            font-size: var(--votaciones-btn-new-text-size);
            padding: 1rem 2rem;
            border: 2px solid #fff;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 2rem;
        }

        .btn-new-vote:hover {
            background-color: #fff;
            color: #000;
        }

        .header-content {
            text-align: center;
            margin-top: 2rem;
        }

        .page-title {
            color: var(--votaciones-title) !important;
            font-family: var(--votaciones-title-font) !important;
            font-size: var(--votaciones-title-size) !important;
        }

        .page-subtitle {
            color: var(--votaciones-subtitle);
            font-family: var(--votaciones-subtitle-font);
            font-size: var(--votaciones-subtitle-size);
            margin-bottom: 1.5rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: flex-start;
            /* Changed from center to allow scrolling from top */
            justify-content: center;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* Enable vertical scroll for the whole modal overlay */
            padding: 2rem 0;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--modal-bg);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: auto;
            /* Ensure it stays centered if smaller than viewport */
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 700;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group-row {
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .form-group-row {
                flex-direction: column;
                gap: 0;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        .form-group-row>div {
            flex: 1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-save {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cancel {
            background: #eee;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .winning-info {
            background: var(--votaciones-winning-bg);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--votaciones-winning-text);
            border: 1px solid #ffe082;
            margin-top: 0.5rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="page-body">
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/telegram-service.js"></script>

    <div class="main-container">
        <div class="header-content">
            <h1 class="page-title">üó≥Ô∏è SISTEMA DE VOTACIONES</h1>
            <p class="page-subtitle">Los socios pueden proponer y votar cuestiones de la pe√±a.</p>
            <button id="btn-propose" class="btn-new-vote">‚ûï NUEVA VOTACI√ìN</button>
        </div>

        <div id="votaciones-list" class="votaciones-grid">
            <p style="text-align:center; grid-column: 1/-1; color: var(--text-muted);">Cargando votaciones...</p>
        </div>
    </div>

    <!-- Modal for new vote -->
    <div id="vote-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom:1.5rem; color:var(--text-main);">üìà Nueva Propuesta</h2>
            <form id="vote-form">
                <div class="form-group">
                    <label>T√≠tulo del Tema</label>
                    <input type="text" id="inp-vote-title" required placeholder="Ej: Cambiar el sella">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n (Opcional)</label>
                    <textarea id="inp-vote-desc" placeholder="Explica el motivo de la votaci√≥n..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Opciones (Separadas por comas)</label>
                    <input type="text" id="inp-vote-options" placeholder="Opci√≥n 1, Opci√≥n 2...">
                    <small style="color:var(--text-muted)">Vac√≠o para S√≠ / No</small>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Fecha L√≠mite</label>
                        <input type="date" id="inp-vote-date" required>
                    </div>
                    <div class="form-group">
                        <label>Hora L√≠mite</label>
                        <input type="time" id="inp-vote-time" required value="20:00">
                    </div>
                </div>
                <div class="form-group">
                    <label>Porcentaje para Ganar (%)</label>
                    <input type="number" id="inp-vote-threshold" value="51" min="1" max="100">
                    <small style="color:var(--text-muted)">Default: 51% (Mayor√≠a simple)</small>
                </div>
                <div class="form-group" style="display:flex; align-items:center; gap:0.5rem;">
                    <input type="checkbox" id="inp-vote-multiple" style="width:auto;">
                    <label for="inp-vote-multiple" style="margin-bottom:0;">Permitir elegir varias opciones</label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btn-cancel-vote">CANCELAR</button>
                    <button type="submit" class="btn-save">PUBLICAR VOTACI√ìN</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/votaciones.js"></script>
</body>

</html>
