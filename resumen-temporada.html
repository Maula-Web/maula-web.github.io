<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEÑA MAULAS - Resumen Temporada</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <link rel="stylesheet" href="css/resumen-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body class="page-body resumen-page">
    <script src="js/auth.js"></script>
    <script src="js/scoring.js"></script>

    <div class="main-container">
        <!-- Header -->
        <header class="header-actions">
            <div>
                <a href="index.html" class="btn-back">← Volver al Inicio</a>
                <h1 class="page-title">Resumen Temporada 2025-2026 <span id="current-datetime"
                        style="display:block; font-size:1rem; font-weight:400; color:#666; margin-top:0.2rem;"></span>
                </h1>
            </div>
        </header>

        <!-- Dashboard Container -->
        <div class="dashboard-container">

            <!-- Evolution Chart -->
            <div class="dashboard-card chart-card">
                <h2 class="card-title">Evolución de Puntuaciones</h2>
                <div class="chart-wrapper">
                    <canvas id="evolutionChart"></canvas>
                </div>
            </div>

            <!-- Rankings Table -->
            <div class="dashboard-card rankings-card">
                <h2 class="card-title">Clasificación</h2>
                <div id="rankings-table-wrapper">
                    <!-- Populated by JS -->
                </div>
            </div>

        </div>

        <!-- Jornada Detail Modal -->
        <div id="jornada-detail-modal" class="modal-overlay">
            <div class="modal modal-large">
                <div class="modal-header">
                    <h2 id="jornada-detail-title">Detalle de Jornada</h2>
                    <button id="btn-close-jornada-detail" class="btn-action"
                        style="background: #f5f5f5; color:#333;">Cerrar</button>
                </div>
                <div id="jornada-detail-content">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Member Forecast Modal -->
        <div id="member-forecast-modal" class="modal-overlay">
            <div class="modal modal-large">
                <div class="modal-header">
                    <h2 id="member-forecast-title">Pronósticos del Socio</h2>
                    <button id="btn-close-member-forecast" class="btn-action"
                        style="background: #f5f5f5; color:#333;">Cerrar</button>
                </div>
                <div id="member-forecast-content">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

    </div>

    <script src="js/resumen-temporada.js"></script>
</body>

</html>
