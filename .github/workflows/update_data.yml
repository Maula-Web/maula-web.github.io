name: Actualizar Datos Loterías

on:
  schedule:
    # Se ejecuta cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Permite ejecución manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch External Data
        run: node scripts/fetch_external_data.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Agrega todo el contenido de la carpeta de datos, si existe
          git add datos_auxiliares/ || echo "No hay archivos en datos_auxiliares"
          git commit -m "Auto-update: Datos externos (RSS/PDF) [skip ci]" || echo "No hay cambios para registrar"
          git push
