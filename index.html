<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEÃ‘A MAULAS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 0 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: var(--dash-card-bg);
            /* Glassmorphism effect */
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--main-shadow);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            margin: 0 0 1rem 0;
            font-size: 0.95rem;
            color: var(--dash-card-title);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-value {
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--dash-card-value);
        }

        /* Neon Glows for values */
        .stat-card[style*="border-bottom: 4px solid var(--primary-blue)"] .stat-value {
            color: var(--primary-blue);
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-green)"] .stat-value {
            color: var(--primary-green);
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-red)"] .stat-value {
            color: var(--primary-red);
            text-shadow: 0 0 15px rgba(255, 61, 0, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-purple)"] .stat-value {
            color: var(--primary-purple);
            text-shadow: 0 0 15px rgba(245, 0, 255, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-orange)"] .stat-value {
            color: var(--primary-orange);
            text-shadow: 0 0 15px rgba(255, 145, 0, 0.6);
        }

        .stat-wide-card {
            grid-column: 1 / -1;
            background: var(--dash-wide-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--main-shadow);
            color: var(--dash-wide-text);
        }

        .stat-wide-card h3 {
            color: var(--dash-wide-text) !important;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="home-body">
    <script src="js/auth.js"></script>
    <script src="js/scoring.js"></script>

    <!-- Dynamic Header will be injected by auth.js -->

    <!-- Main Content Area -->
    <div
        style="width: 100%; max-width: 1400px; margin: 0 auto; padding: 1rem; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;">

        <!-- Stats Grid -->
        <div id="dashboard-stats" class="dashboard-stats" style="width: 100%;">
            <!-- Populated by JS -->
            <p style="text-align:center; width:100%; color:#888;">Cargando resumen...</p>
        </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // Theme Logic is now handled by auth.js + theme-editor.js
    </script>
</body>

</html>
