<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE√ëA MAULAS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 0 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: var(--glass-border);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-shadow: 0 0 10px rgba(41, 182, 246, 0.3);
        }

        .highlight-card {
            border-bottom: 4px solid var(--primary-gold);
        }

        .stat-wide-card {
            grid-column: 1 / -1;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: var(--glass-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-wide-card h3 {
            margin-top: 0;
            color: var(--text-secondary);
        }
    </style>
</head>

<body class="home-body">
    <script src="js/auth.js"></script>
    <script src="js/scoring.js"></script>

    <!-- Sidebar Menu on the Left -->
    <div class="sidebar-menu">
        <a href="socios.html" class="btn-primary btn-socios">SOCIOS</a>
        <a href="jornadas.html" class="btn-primary btn-jornadas">JORNADAS</a>
        <a href="pronosticos.html" class="btn-primary btn-pronosticos">PRON√ìSTICOS</a>
        <a href="resultados.html" class="btn-primary btn-resultados">RESULTADOS</a>
        <a href="resumen-temporada.html" class="btn-primary btn-resumen">RESUMEN TEMPORADA</a>
        <a href="admin.html" class="btn-primary btn-admin"
            style="margin-top:auto; background-color: #546e7a;">ADMINISTRACI√ìN</a>
    </div>

    <!-- Main Content Area -->
    <div style="margin-left: 280px; padding: 2rem; width: calc(100% - 280px); box-sizing: border-box;">

        <!-- Logo in the Center -->
        <div class="logo-container"
            style="position:relative; left:0; transform:none; margin: 0 auto 2rem auto; max-width: 250px;">
            <img src="LOGOTIPO_MAULA.JPG" alt="Logotipo Pe√±a Maulas" class="main-logo" style="width:100%; height:auto;">
        </div>

        <div id="dashboard-stats" class="dashboard-stats">
            <!-- Populated by JS -->
            <p style="text-align:center; width:100%; color:#888;">Cargando resumen...</p>
        </div>

    </div>

    <div id="theme-controls">
        <button class="theme-toggle-btn" id="themeToggle" title="Cambiar Tema">üåô</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // Theme Logic Shared
        (function () {
            const themeBtn = document.getElementById('themeToggle');
            const body = document.body;

            // Apply theme from storage immediately
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è';
                if (body.classList.contains('home-body')) { body.style.backgroundColor = 'var(--main-bg)'; }
            }

            themeBtn.addEventListener('click', () => {
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeBtn.textContent = 'üåô';
                    if (body.classList.contains('home-body')) { body.style.backgroundColor = '#ffffff'; }
                } else {
                    body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeBtn.textContent = '‚òÄÔ∏è';
                    if (body.classList.contains('home-body')) { body.style.backgroundColor = 'var(--main-bg)'; }
                }
            });
        })();
    </script>
</body>

</html>
