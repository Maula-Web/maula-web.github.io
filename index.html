<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE√ëA MAULAS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 0 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: rgba(45, 45, 45, 0.8);
            /* Glassmorphism effect */
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            margin: 0 0 1rem 0;
            font-size: 0.95rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-value {
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        /* Neon Glows for values */
        .stat-card[style*="border-bottom: 4px solid var(--primary-blue)"] .stat-value {
            color: var(--primary-blue);
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-green)"] .stat-value {
            color: var(--primary-green);
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-red)"] .stat-value {
            color: var(--primary-red);
            text-shadow: 0 0 15px rgba(255, 61, 0, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-purple)"] .stat-value {
            color: var(--primary-purple);
            text-shadow: 0 0 15px rgba(245, 0, 255, 0.6);
        }

        .stat-card[style*="border-bottom: 4px solid var(--primary-orange)"] .stat-value {
            color: var(--primary-orange);
            text-shadow: 0 0 15px rgba(255, 145, 0, 0.6);
        }

        .stat-wide-card {
            grid-column: 1 / -1;
            background: rgba(35, 35, 35, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        .stat-wide-card h3 {
            color: #ffffff !important;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="home-body">
    <script src="js/auth.js"></script>
    <script src="js/scoring.js"></script>

    <!-- Sidebar Menu (Header) -->
    <div class="sidebar-menu">
        <div class="header-logo">
            <img src="LOGO_MAULAS.png?v=2" alt="Logotipo Pe√±a Maulas">
        </div>
        <a href="socios.html" class="btn-primary btn-socios">SOCIOS</a>
        <a href="jornadas.html" class="btn-primary btn-jornadas">JORNADAS</a>
        <a href="pronosticos.html" class="btn-primary btn-pronosticos">PRON√ìSTICOS</a>
        <a href="resultados.html" class="btn-primary btn-resultados">RESULTADOS</a>
        <a href="resumen-temporada.html" class="btn-primary btn-resumen">RESUMEN TEMPORADA</a>
        <a href="admin.html" class="btn-primary btn-admin">ADMINISTRACI√ìN</a>
    </div>

    <!-- Header Separator -->
    <div class="header-separator"></div>

    <!-- Main Content Area -->
    <div
        style="width: 100%; max-width: 1400px; margin: 0 auto; padding: 1rem; box-sizing: border-box; display: flex; flex-direction: column; align-items: center;">

        <!-- Stats Grid -->
        <div id="dashboard-stats" class="dashboard-stats" style="width: 100%;">
            <!-- Populated by JS -->
            <p style="text-align:center; width:100%; color:#888;">Cargando resumen...</p>
        </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // Theme Logic Shared
        (function () {
            const themeBtn = document.getElementById('themeToggle');
            const body = document.body;

            // Apply theme from storage immediately
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è';
                if (body.classList.contains('home-body')) { body.style.backgroundColor = 'var(--main-bg)'; }
            }

            themeBtn.addEventListener('click', () => {
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeBtn.textContent = 'üåô';
                    if (body.classList.contains('home-body')) { body.style.backgroundColor = '#ffffff'; }
                } else {
                    body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeBtn.textContent = '‚òÄÔ∏è';
                    if (body.classList.contains('home-body')) { body.style.backgroundColor = 'var(--main-bg)'; }
                }
            });
        })();
    </script>
</body>

</html>
