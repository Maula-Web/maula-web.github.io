<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE√ëA MAULAS - Acceso</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        body {
            background-color: var(--dark-purple, #4a148c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 120px;
            margin-bottom: 2rem;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green, #2e7d32);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .error-msg {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="LOGOTIPO_MAULA.JPG" alt="Maulas" class="login-logo">
        <h2 style="margin-top:0; color:#333;">Acceso Socios</h2>
        <p style="color:#777; margin-bottom:2rem;">Introduce tus credenciales para continuar</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div style="position:relative; display:flex; align-items:center;">
                    <input type="password" id="password" required placeholder="********"
                        style="flex:1; padding-right:40px;">
                    <span id="toggle-pwd" onclick="togglePasswordVisibility()"
                        style="position:absolute; right:10px; cursor:pointer; font-size:1.2rem; color:black; z-index:100;">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <div id="error-msg" class="error-msg"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function togglePasswordVisibility() {
            const pwdInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-pwd');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                pwdInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            if (Auth.login(email, pass)) {
                // Redirect
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Credenciales inv√°lidas. Verifica tu correo y contrase√±a.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
